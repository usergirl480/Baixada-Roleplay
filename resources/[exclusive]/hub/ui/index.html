<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    <div id="hub-tray"></div>
    
    <main id="hub" style="display:none">
        <h1>chamados <b>recebidos</b></h1>
        <div class="subtitle">
            <p>Lista de chamados</p>
        </div>
        <div class="notify-bell" style="display: none;" onclick="openNotifys()">
            <i class="fa-solid fa-bell"></i>
            <div class="number">0</div>
            <div class="notify-content" style="display:none">
                <listnotify class="hub-notifications" notification-type="regular"></listnotify>
                <div id="clear" onclick="Hub.clearNotifications()">limpar notificações</div>
            </div>
        </div>
        <div class="hub-list hub-notifications" notification-type="request"></div>
        <footer>
            <i class="fa-solid fa-question"></i>
            <p>
                <b>informações</b>
                <span>pressione <opacity>[tab]</opacity> para <opacity id="ouvir">silenciar</opacity> as notificações</span>
            </p>
        </footer>
    </main>

    <audio id="hub-audio">
        <source src="assets/audios/audio.mp3" type="audio/mpeg">
    </audio>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
