<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="src/css/app.css">
</head>

<body>
    <main style="display: none">
        <inventory>
            <header>
                <div class="inventory-title">
                    <h1>inventário <span>mochila</span></h1>
                    <small>Atente-se a durabilidade dos itens.</small>
                </div>
                <div class="inventory-weight">
                    <h2>peso</h2>
                    <span id="weight"></span>
                    <svg class="weightProgress" width="3.125rem" height="3.125rem">
                        <circle class="outer" stroke="#FFFFFF" stroke-width=".1375rem" style="stroke-opacity: 0.2;"
                            fill="transparent" r="1.125rem" cx="1.625rem" cy="1.625rem" stroke-dasharray="2.8438rem 5.625rem"
                            stroke-dashoffset="0rem" />
                        <circle class="progress progress-weight" stroke="#848CEB" stroke-width=".1375rem"
                            style="stroke-opacity: 1;" fill="transparent" r="1.125rem" cx="1.625rem" cy="1.625rem"
                            stroke-dasharray="2.8438rem 5.625rem" stroke-dashoffset="0" />
                        <defs>
                            <linearGradient id="gradient">
                                <stop offset="30%" stop-color="#ffff" />
                                <stop offset="100%" stop-color="#fff" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </header>
            <section class="invLeft"></section>
        </inventory>

        <inventoryActions>
            <input class="amount" placeholder="QTD" type="number"
                onKeyPress="if (this.value.length==9) return false;" />
            <button class="use">Usar</button>
            <button class="send">enviar</button>
        </inventoryActions>

        <inventory>
            <header>
                <div class="inventory-title">
                    <h1>inventário <span>secundário</span></h1>
                    <small>Itens dropados no chão.</small>
                </div>
                <div class="inventory-weight">
                    <span>CHÃO<small></small></span>
                    <h2>CHÃO</h2>
                </div>
            </header>
            <section class="invRight"></section>
        </inventory>
    </main>

    <div class = "slots-container" style="display: none;">
    </div>

    <div class = "userGun-container" style="display: none">
        <p>25</p>
        <span>300</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
