<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body style="display:none">

  <main id="play" style="display: none">
    <div class="title">
      <div class="icon"><i class="fa-solid fa-user-check"></i></div>
      <div class="text">
        <p>seleção de</p><br>
        <h1>personagem</h1>
      </div>
    </div>
    <person-append class="charactersContent"></person-append>

    <div class="title time">
      <div class="icon"><i class="fa-light fa-clock"></i></div>
      <div class="text">
        <p>tempo de jogo</p><br>
        <h1 id="clock">1 dia(s) e 23 hora(s)</h1>
      </div>
    </div>

    <div class="options-game">
      <button class="option-item create-item" onclick="app.createCharacter()">
        <div class="text">
          <p>criar um novo personagem</p>
          <span>criar personagem</span>
        </div>
        <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
      </button>
      <button class="option-item play-game" onclick="app.playGame()">
        <div class="text">
          <p>clique para jogar</p>
          <span>jogar agora</span>
        </div>
        <div class="icon"><i class="fa-regular fa-arrow-right-to-bracket"></i></div>
      </button>

    </div>
  </main>
  
  <main id="form" style="display:none">
    <div class="title">
      <div class="icon"><i class="fa-solid fa-user-check"></i></div>
      <div class="text">
        <p>criação de</p><br>
        <h1>personagem</h1>
      </div>
    </div>
    <div class="content">
      <div class="input-item">
        <p>escolha seu nome</p>
        <div class="input">
          <input id="name" type="text" placeholder="Paul" type="text" autocomplete="off" onInput="this.value = this.value.replace(/[^a-zãáéíóúçâêîôû]/gi, '').substring(0,16)" required>
        </div>
      </div>
      <div class="input-item">
        <p>escolha seu sobrenome</p>
        <div class="input">
          <input id="lastname" type="text" placeholder="Kush" autocomplete="off" onInput="this.value = this.value.replace(/[^a-zãáéíóúçâêîôû]/gi, '').substring(0,16)" required>
        </div>
      </div>
      <div class="input-item">
        <p>escolha seu apelido</p>
        <div class="input">
          <input id="surname" type="text" placeholder="WRENCH" autocomplete="off" onInput="this.value = this.value.replace(/[^a-zãáéíóúçâêîôû]/gi, '').substring(0,16)" required>
        </div>
      </div>
      <div class="input-item">
        <p>escolha seu sexo</p>
        <div class="input">
          <span>Sexo</span>
          <div class="sexs">
            <div class="sexOption" data-id="mp_m_freemode_01" onclick="app.selectedSex('mp_m_freemode_01')">M</div>
            <div class="sexOption" data-id="mp_f_freemode_01" onclick="app.selectedSex('mp_f_freemode_01')">F</div>
          </div>
        </div>
      </div>
      <div class="input-item">
        <p>escolha uma opção</p>
        <div class="input" onclick="openSelct()">
          <span id="whereText">Como nos achou?</span>
          <i class="fa-solid fa-caret-down"></i>
          <div class="option-select" style="display:none">
            <!-- <div class="whereOption" data-id="instagram">Instagram</div>
            <div class="whereOption" data-id="tiktok">Tiktok</div> -->
            <div class="whereOption" data-id="pvp">PVP</div>
            <div class="whereOption" data-id="others">OUTROS</div>
          </div>
        </div>
      </div>
      <div class="btnsForm">
        <button class="nextBtn backBtn" onclick="app.cancelForm()">Voltar</button>
        <button class="nextBtn" onclick="app.confirmForm()">Finalizar Personagem</button>
      </div>
    </div>
  </main>

  <main id="spawn" style="display: none">
    <div class="title">
      <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
      <div class="text">
        <p>seleção de</p><br>
        <h1>spawn</h1>
      </div>
    </div>
    <btns-append class="content"></btns-append>
    <div class="options-game">
      <div class="option-item" onclick="app.spawnCharacter(this)">
        <div class="text">
          <p>clique para jogar</p>
          <span>última localização</span>
        </div>
        <div class="icon"><i class="fa-regular fa-arrow-right-to-bracket"></i></div>
      </div>
    </div>
  </main>

  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    let isOpen = true;
    function openSelct() {
      isOpen = !isOpen
      isOpen ? $('.option-select').fadeOut() : $('.option-select').fadeIn();
      $('.input').find('.fa-caret-down').css('transform', `rotate(${isOpen ? '0' : '180deg'})`);
    }
  </script>
</body>
</html>
